<ion-router-outlet></ion-router-outlet>
<ion-tabs class="fixed bottom-0 left-0 right-0" color="success">
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="pickup">
      <ion-icon name="bicycle-outline" aria-hidden="true"></ion-icon>
      <ion-label>Pickup</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="delivery">
      <ion-icon name="bag-check-outline"></ion-icon>
      <ion-label>Delivery</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon name="stopwatch-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="upi">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>UPI</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
